{% extends "layout.html" %}

{% block title %}Log Access{% endblock %}

{% block content %}
    <h2>Log Data Access</h2>
    <form method="POST" action="{{ url_for('log_access') }}">
        <label for="username">Your Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="dataset_name">Dataset Name:</label><br>
        <input type="text" id="dataset_name" name="dataset_name" required><br><br>

        <label for="access_purpose">Purpose of Access:</label><br>
        <textarea id="access_purpose" name="access_purpose" rows="5" required></textarea><br><br>

        <button type="submit">Log Access</button>
    </form>
{% endblock %}
