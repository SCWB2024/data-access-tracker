{% extends "layout.html" %}

{% block title %}Log Data Access{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Log New Data Access</h1>
    <form method="POST">
        {# CSRF Token: Essential for security with Flask-WTF and CSRFProtect #}
        {{ csrf_token }}

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="dataset_name" class="form-label">Dataset Name:</label>
            <input type="text" class="form-control" id="dataset_name" name="dataset_name" required>
        </div>

        <div class="mb-3">
            <label for="purpose" class="form-label">Purpose of Access:</label>
            <textarea class="form-control" id="purpose" name="purpose" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Log Access</button>
    </form>
</div>
{% endblock %}
