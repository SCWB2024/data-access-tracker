{% extends 'base.html' %}

{% block content %}
<main role="main" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Login</h2>
                <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Your unique username.</div>
                        <div class="invalid-feedback">
                            Please enter your username.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" aria-label="Log in to your account">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-1">
                        <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot your password?</a>
                    </p>
                    <p>
                        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
