{% extends 'base.html' %}

{% block content %}
<main role="main" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Forgot Password</h2>
                <p class="text-center text-muted">Enter your email address below to receive a password reset link.</p>
                <form action="{{ url_for('forgot_password') }}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" aria-label="Send password reset link">Send Reset Link</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>
                        Remember your password? <a href="{{ url_for('login') }}">Log in here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
