{% extends 'base.html' %}

{% block content %}
<main role="main" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Reset Password</h2>
                <form action="{{ url_for('reset_password', token=token) }}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="new_password" class="form-label fs-5">New Password</label>
                        <input type="password" class="form-control form-control-lg" id="new_password" name="new_password" required aria-describedby="newPasswordHelp">
                        <div id="newPasswordHelp" class="form-text">Choose a new, strong password.</div>
                        <div class="invalid-feedback">
                            Please enter a new password.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" aria-label="Reset password">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
